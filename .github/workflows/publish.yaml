name: Build Js and Java and zip to a release file
on:
  release:
    types: [ published ]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
        working-directory: web/
      - run: npm run build
        working-directory: web/
      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64
      - name: Run the Maven package phase
        run: mvn --batch-mode --update-snapshots package
      - run: cp target/local-development-console-1.0.0-exec.jar release
      - run: cp h2db.mv.db release
      - run: cp readme.md release
      - uses: actions/upload-artifact@v4
        with:
          name: local-development-console
          path: release
      - run: sed -i 's/__artifact__/${{ steps.artifact-upload-step.outputs.artifact-url }}/g' readme.md
      - uses: actions4git/setup-git@v1
      - run: git add readme.md
      - run: git commit --message 'update download url'
      - run: git push origin other-branch:main --force
