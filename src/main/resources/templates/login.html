<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Log In</title>
</head>
<body>
<h1>Please Log In111</h1>
<form action="/login" method="post">
    <div class="content" th:utext="${errorMessage}"></div>

    <div>
        <input name="username" placeholder="Username" th:value="${username}"
               type="text"/>
    </div>
    <div>
        <input name="password" placeholder="Password" th:value="${password}"
               type="password"/>
    </div>
    <input type="submit" value="Log in"/>
</form>
</body>
</html>
